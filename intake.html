<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarHandled Intake</title>
  <meta name="description" content="Tell us your goals and budget so we can help you get the best deal. CarHandled intake form." />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      font-family: 'Optima', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #f5f5f5;
    }
    header {
      background-color: #000;
      padding: 0.5rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 100;
    }
    header img {
      height: 48px;
    }
    #hamburger {
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }
    #hamburger span {
      background: #C6A972;
      height: 3px;
      width: 25px;
      margin: 4px 0;
      transition: all 0.3s ease;
    }
    #mobileNav {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 0;
      background-color: #000;
      width: 100%;
      padding: 1rem 2rem;
      text-align: right;
      animation: fadeIn 0.3s ease-in-out;
    }
    #mobileNav a {
      color: #C6A972;
      margin: 0.8rem 0;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    #mobileNav a:hover {
      color: #fff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-wrapper {
      display: flex;
      justify-content: center;
      padding: 3rem 1rem;
    }
    iframe {
      width: 100%;
      max-width: 768px;
      border: none;
    }
    footer {
      background-color: #111;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }
    footer a {
      color: #aaa;
      margin: 0 1rem;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <img src="logo.png" alt="CarHandled Logo">
    </a>
    <div id="hamburger" onclick="toggleNav()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="mobileNav">
      <a href="index.html">Home</a>
      <a href="index.html#services">Services</a>
      <a href="index.html#reviews">Reviews</a>
      <a href="index.html#contact">Contact</a>
      <a href="faq.html">FAQ</a>
      <a href="intake.html">Toolkit</a>
    </nav>
  </header>

  <div class="form-wrapper">
    <iframe 
      data-tally-src="https://tally.so/embed/mR1yZQ?hideTitle=1&transparentBackground=1&dynamicHeight=1"
      loading="lazy"
      title="CarHandled Intake Form ðŸš— So we can help you better.">
    </iframe>
  </div>

  <script>
    function toggleNav() {
      const nav = document.getElementById("mobileNav");
      nav.style.display = nav.style.display === "flex" ? "none" : "flex";
    }

    // Auto-close nav on link click
    document.addEventListener('DOMContentLoaded', function () {
      const navLinks = document.querySelectorAll('#mobileNav a');
      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          document.getElementById('mobileNav').style.display = 'none';
        });
      });
    });

    // Tally auto-resize
    var d = document,
        w = "https://tally.so/widgets/embed.js",
        v = function () {
          if (typeof Tally !== "undefined") Tally.loadEmbeds();
          else d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach(function (e) {
            e.src = e.dataset.tallySrc;
          });
        };
    if (typeof Tally !== "undefined") v();
    else if (!d.querySelector('script[src="' + w + '"]')) {
      var s = d.createElement("script");
      s.src = w;
      s.onload = v;
      s.onerror = v;
      d.body.appendChild(s);
    }
  </script>

  <footer>
    <p><strong>Contact us:</strong> info@carhandled.com</p>
    <p>
      <a href="terms-of-use.html" target="_blank">Terms of Use</a>
      <a href="privacy-policy.html" target="_blank">Privacy Policy</a>
      <a href="refund-policy.html" target="_blank">Refund Policy</a>
    </p>
    <p>Â© 2025 CarHandled â€“ Smarter Car Decisions. Simplified.</p>
  </footer>

</body>
</html>
