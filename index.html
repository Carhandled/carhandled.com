<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarHandled â€“ Stress-Free Car Buying</title>
  <style>
    body {
      font-family: 'Optima', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #f5f5f5;
    }
    header {
      background-color: #1a1a1a;
      padding: 0.5rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      height: 80px;
    }
    header img {
      height: 70px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    header nav {
      position: absolute;
      top: 1rem;
      right: 2rem;
    }
    nav a {
      margin-left: 1.2rem;
      color: #f5f5f5;
      text-decoration: none;
      font-family: 'Optima', sans-serif;
      font-size: 0.95rem;
    }
    .hero {
      text-align: center;
      padding: 2rem 2rem;
      background: url('background.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero-inner {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 4rem 2rem;
      width: 100%;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    .cta-button {
      padding: 0.8rem 1.6rem;
      background-color: #e6b800;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .sections {
      padding: 3rem 2rem;
      display: grid;
      gap: 2rem;
    }
    .section {
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 1rem;
    }
    
    .section p strong {
      font-weight: bold;
    }
    .checkout-embed {
      text-align: center;
      margin-top: 1rem;
    }
    .reviews {
      padding: 2rem;
      background-color: #141414;
      overflow-x: auto;
      white-space: nowrap;
    }
    .review-track {
      display: flex;
      gap: 1rem;
    }
    .review {
      flex: 0 0 auto;
      width: 300px;
      background-color: #1f1f1f;
      padding: 1rem;
      border-radius: 0.75rem;
      font-size: 0.95rem;
      color: #ddd;
    }
    footer {
      background-color: #111;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }
  .fade-in {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.6s ease-out, transform 0.6s ease-out;
}
.fade-in.visible {
  opacity: 1;
  transform: translateY(0);
}
</style>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const sections = document.querySelectorAll('.section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.15 });

    sections.forEach(section => {
      section.classList.add('fade-in');
      observer.observe(section);
    });
  });
</script>
</head>
<body>
  <!-- Content remains the same -->
  
</body>
</html>
